seed: 42                 # Fixer Zufalls-Seed -> exakt reproduzierbare Preiswege/Trades
dt_seconds: 1.0          # Zeitschritt = 1 Sekunde (macht "60s VaR" = 60 Schritte)
n_steps: 600             # Simulationslänge = 600 Schritte (10 Minuten)
T_seconds: 60.0          # AS-Horizont T in Sekunden (tau = T - t*dt, fällt von 600 -> 0)
trade_size: 1.0          # Feste Stückzahl pro Fill (hält die Mechanik übersichtlich)

tau_mode: session        # "session" oder "rolling"

s0: 100.0                # Start-Mid-Preis (nur Skalierung)
mu: 0.0                  # Drift = 0 (damit Effekte nicht vom Trend dominiert werden)
sigma: 0.02              # Preis-Volatilitätsparameter des simulierten Mid-Prozesses (Skalierung der Preisbewegung)
gamma: 0.1               # Risikoaversion im AS-Modell (klein wählen, sonst werden Quotes extrem aggressiv/konservativ)

max_inventory: 20.0      # Hard-Limit für Inventory (verhindert unbounded exposure)

A: 1.5                   # Basis-Orderflow-Intensität: höher => mehr potentielle Fills
k: 80.0                  # Liquiditäts-/Tiefe-Parameter: größer => Fill-Rate fällt sehr schnell mit Quote-Distanz
fee_bps: 0.5             # Transaktionskosten in bps (einfacher Kosten-Proxy)
adverse_horizon_steps: 10 # Horizon für adverse-selection Proxy (Mid-Bewegung 10 Schritte nach Fill)

var_horizon_seconds: 60  # VaR-Horizont = 60 Sekunden (kurzfristiges Inventory-Risiko)
var_levels: [0.95, 0.99] # VaR-Konfidenzen: 95% und 99% (normal vs. tail risk)
