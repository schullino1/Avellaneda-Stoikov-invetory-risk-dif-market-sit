# --- Reproduzierbarkeit ---
seed: 42                  # Fixer Zufalls-Seed -> identische Ergebnisse pro Run

# --- Zeitdiskretisierung (Paper) ---
dt_seconds: 0.005          # Paper: dt
T_seconds: 1.0             # Paper: T
n_steps: 200               # = T/dt
tau_mode: session          # tau = max(T - t*dt, 0)

# --- Ordergröße ---
trade_size: 1.0            # Paper: Inventory-Schrittweite pro Fill

# --- Preisprozess (Paper-naher Random Walk) ---
s0: 100.0                  # Paper: Startpreis
mu: 0.0                    # Baseline ohne Trend (Szenarien überschreiben mu)
sigma: 2.0                 # Paper: σ (Szenarien überschreiben sigma)

# --- Avellaneda–Stoikov Kernparameter ---
gamma: 0.1                 # Startwert; im Experiment wird gamma gesweept

# --- Orderflow-Modell (Paper: λ(δ)=A*exp(-k*δ)) ---
A: 140.0                   # Paper: Basisintensität
k: 1.5                     # Paper: Liquidität/Depth Parameter

# --- Kosten ---
fee_bps: 0.0               # Paper-Baseline ohne Fees

# --- KPI / Risk ---
adverse_horizon_steps: 10  # Markout-Horizont in Steps (10*dt = 0.05s)
var_horizon_seconds: 0.05  # VaR-Horizont in Sekunden (passt zu dt=0.005)
var_levels: [0.95, 0.99]   # VaR 95% und 99%
